version: "3"

services:
  nest:
    env_file:
    - .env
    build:
      context: .
      dockerfile: ./Dockerfile
      target: ${TARGET}
    container_name: docker-nestjs-base-${TARGET}
    image: ${IMAGE_NAME}:${IMAGE_TAG}
    environment:
      - NODE_ENV=${NODE_ENV}
      - SERVER_PORT=${SERVER_PORT}
    volumes:
      - .:/app
    ports:
    - 3000:${SERVER_PORT}
    networks:
      - nesjs-network

networks:
  nesjs-network:


